<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Form for Netlify Detection - V2</title>
</head>

<body>
    <!-- 
        Updated dummy form for Netlify detection.
        Name: modulo-contatti
        Action: /messaggio-inviato
    -->
    <form name="contatti" netlify netlify-honeypot="bot-field" action="/messaggio-inviato" hidden>
        <input type="hidden" name="form-name" value="contatti" />
        <input name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <select name="subject">
            <option value="Generale">Richiesta Generale</option>
            <option value="Assistenza PC">Assistenza Computer</option>
            <option value="Rete WiFi">Problemi WiFi / Rete</option>
            <option value="Urgente">Urgenza Aziendale</option>
        </select>
        <textarea name="message"></textarea>
    </form>
</body>

</html>
