<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Form for Netlify Detection - V2</title>
</head>

<body>
    <!-- 
        Updated dummy form for Netlify detection.
        Name: modulo-contatti
        Action: /messaggio-inviato
    -->
    <form name="modulo-contatti" netlify netlify-honeypot="bot-field" action="/messaggio-inviato" hidden>
        <input type="hidden" name="form-name" value="modulo-contatti" />
        <input name="bot-field" />
        <input type="text" name="nome" />
        <input type="email" name="email" />
        <textarea name="messaggio"></textarea>
    </form>
</body>

</html>
